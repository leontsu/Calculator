<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calc">
        <input id="out" readonly>
        <p></p>
        <button onclick="displayChange('7')">7</button>
        <button onclick="displayChange('8')">8</button>
        <button onclick="displayChange('9')">9</button>
        <button onclick="displayChange('รท')" class="func">รท</button>
        <p></p>
        <button onclick="displayChange('4')">4</button>
        <button onclick="displayChange('5')">5</button>
        <button onclick="displayChange('6')">6</button>
        <button onclick="displayChange('x')" class="func">x</button>
        
        <p></p>
        <button onclick="displayChange('1')">1</button>
        <button onclick="displayChange('2')">2</button>
        <button onclick="displayChange('3')">3</button>
        <button onclick="displayChange('-')" class="func">-</button>
        <p></p>
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="displayChange('0')">0</button>
        <button onclick="calculateValue()" class="func">=</button>
        <button onclick="displayChange('+')" class="func">+</button>
        
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
